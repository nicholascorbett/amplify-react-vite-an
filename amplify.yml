version: 1
backend:
  phases:
    pre_build:
      commands:
        - nvm install 18
        - nvm use 18
        - npm install -g npm@latest
    build:
      commands:
        - npm ci 
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*